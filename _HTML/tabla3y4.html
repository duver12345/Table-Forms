<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 3 y 4</title>

<body>
    <style>

    table, th, td {
      border: 2px dotted black;
      border-radius: 8px;
      border-collapse: collapse;
    }

    th, td {
      background-color: rgb(200, 240, 230);
      padding: 10px 20px;
      border: 1px dashed rgb(70, 130, 120);
      text-align: center;
    }

    tr:nth-child(odd) {
      background-color: #e3c1c1;
      text-align: center;
    }

    tr:hover {
      background-color: #f2a9a9;
      text-align: center;
    }

    </style>

    <header>
        <h1>Horario de clases</h1>
    </header>

    <br>

                    </tr>
                    <tr>
                        <td>9:00 - 10:00</td>

                    </tr>
                    <tr>
