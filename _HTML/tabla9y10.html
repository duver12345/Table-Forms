<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <style>
    table, th, td {
       border: 1px groove rgb(119, 170, 168);
       border-radius: 15px;
       border-collapse: collapse;
}
   th, td {
      background-color: #c8e6c9;
      padding: 20px 30px;
   }
   tr:nth-child(odd) {
      background-color: #a5d6a7;
  }
   tr:hover {
     background-color: #81c784;
 }
    </style>

    <header>
